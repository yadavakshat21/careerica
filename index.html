<script>

/* â”€â”€â”€ Email submit â”€â”€â”€ */
const FORMSPREE = 'mjgeloby';

async function doSubmit() {
  const inp  = document.getElementById('email-inp');
  const row  = document.getElementById('form-row');
  const ok   = document.getElementById('form-success');
  const err  = document.getElementById('form-error');
  const btn  = document.getElementById('submit-btn');
  const email = inp.value.trim();

  err.style.display = 'none';
  ok.style.display  = 'none';

  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    err.style.display = 'block';
    inp.focus();
    return;
  }

  btn.textContent = '...';
  btn.disabled    = true;

  try {
    await fetch(`https://formspree.io/f/${FORMSPREE}`, {
      method:  'POST',
      headers: { 
        'Content-Type': 'application/json', 
        'Accept': 'application/json' 
      },
      body: JSON.stringify({ 
        email, 
        page: 'careerica.in coming-soon' 
      })
    });
  } catch(e) {}

  row.style.display = 'none';
  ok.style.display  = 'block';
}

document.getElementById('email-inp').addEventListener('keydown', e => {
  if (e.key === 'Enter') doSubmit();
});

</script>
